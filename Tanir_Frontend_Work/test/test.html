<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup Popup</title>
<link rel="stylesheet" href="test.css">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">Nigga Auction</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Auctions</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                <form class="search-form" action="#" method="get">
                    <input type="text" name="search" placeholder="Search items..." class="search-input">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </li>
            <li><button id="loginSignupBtn" class="nav-button">Login/Signup</button></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<div class="popup-container" id="popupContainer">
    <div class="popup-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="toggleSignup">Signup</button></p>
        </div>
        <div class="signup-form" id="signupForm">
            <h2>Signup</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Contact Number">
                <input type="text" placeholder="Address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="number" placeholder="Top-Up Amount">
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <button id="toggleLogin">Login</button></p>
        </div>
    </div>
</div>

<script src="test.js"></script>
</body>
</html>
